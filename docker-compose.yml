  # depends_on:
  #   redis:
  #     condition: service_healthy
  # restart: unless-stopped
  # command: celery -A app.celery flower --port=5555

  # =========================
  # Frontend (React + Nginx)
  # =========================
  docking-frontend:
    build:
      context: .
      dockerfile: protein-ligand-docking/Dockerfile
    container_name: docking-frontend
    ports:
      - "80:80"
    depends_on:
      - docking-backend
    restart: unless-stopped


volumes:
  redis_data:
